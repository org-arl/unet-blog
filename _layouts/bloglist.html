---
layout: default
---

<div class="home">
  {% if site.theme_settings.header_text %}
  <div id="main" class="call-out"
  style="background-image: url('{{ site.baseurl }}/{{ site.theme_settings.header_text_feature_image }}')">
<div class="header-text">{{ site.theme_settings.header_text }}</div>
  </div>
  {% endif %}

<article>
  <section class="post-content">
    <ul class="bloglist">
      {% for post in site.posts %}
      <li>
        <p class="meta">
          <span>{{ post.date | date: "%B %-d, %Y" }}</span>
          {% if post.author %}  
          &mdash; <span>{{ post.author }}</span>
          {% endif %}
        </p>
        <p class="link-text">
          <a href="{{ post.url }}">{{ post.title }}</a>
        </p>
      </li>
      {% endfor %}
    </ul>  
  </section>
</article>
