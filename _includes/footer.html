{% if page.comments %}
<div id="disqus_thread"></div>
<script>

/**
*  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
*  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables*/

var disqus_config = function () {
this.page.url = '{{ site.baseurl }}{{ post.url }}';  // Replace PAGE_URL with your page's canonical URL variable
this.page.identifier = '{{ post.title }}'; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
};

(function() { // DON'T EDIT BELOW THIS LINE
var d = document, s = d.createElement('script');
s.src = 'https://unetblog.disqus.com/embed.js';
s.setAttribute('data-timestamp', +new Date());
(d.head || d.body).appendChild(s);
})();
</script>
<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
{% endif %}
<!--<script id="dsq-count-scr" src="//unetblog.disqus.com/count.js" async></script>-->

{% if site.theme_settings.footer_text %}
<footer class="site-footer">
    <p class="text">{{ site.theme_settings.footer_text }} {{ 'now' | date: "%Y" }}</p>
            <div class="footer-icons">
                <ul>
                <!-- Social icons from Font Awesome, if enabled -->
                {% include icons.html %}
                </ul>
            </div>
</footer>
{% endif %}
