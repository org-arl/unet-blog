<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:description" content="UnetStack3 is a major milestone in the evolution of UnetStack, debuting a software-defined modem that can run on your laptop or on an embedded computer" />
    <meta name="twitter:title" content="Wnat's new in UnetStack3" />
    <meta name="twitter:site" content="@unetstack3" />
    <meta name="twitter:image" content="/assets/img/unetstack3.jpg" />
    <meta name="twitter:creator" content="@unetstack3" />

    <!-- Main JS (navbar.js, katex_init.js)-->
    <script defer=true src="{{ site.baseurl }}/assets/js/main.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css">

    <!--Favicon-->
    <link rel="shortcut icon" href="{{ site.baseurl }}/{{ site.theme_settings.favicon }}" type="image/x-icon">

    <!-- Canonical -->
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <!-- RSS -->
    <link rel="alternate" type="application/atom+xml" title="{{ site.theme_settings.title }}" href="{{ site.url }}/{{ site.baseurl }}//feed.xml"/>

    <!-- Font Awesome -->
    <!-- <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/vendor/font-awesome.min.css">

    <!-- Google Fonts -->
    {% if site.theme_settings.google_fonts %}
    <link href="//fonts.googleapis.com/css?family={{ site.theme_settings.google_fonts }}" rel="stylesheet" type="text/css">
    {% endif %}

    <!-- KaTeX 0.8.3 -->
    {% if site.theme_settings.katex %}
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/vendor/katex.min.css">
    <script src="{{ site.baseurl }}/assets/js/vendor/katex.min.js">
    </script>
    {% endif %}

    <!-- Particles -->
    {% if page.layout == "home" or page.layout == "search" or page.layout == "page" %}
    <script src="{{ site.baseurl }}/assets/js/vendor/particles.min.js"></script>
    <script src="{{ site.baseurl }}/assets/js/particles-network.js"></script>
    {% endif %}

    <!-- Google Analytics -->
    {% if site.theme_settings.google_analytics %}
    <script>
        (function(i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function() {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
        ga('create', '{{ site.theme_settings.google_analytics }}', 'auto');
        ga('send', 'pageview');
    </script>
    {% endif %}

    <!-- seo tags -->
    {% seo %}
</head>
